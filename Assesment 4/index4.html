<body>
    <script>
            let i=+prompt("Enter number ");
           if(i % 7 == 0){
                console.log("divisible by 7");
            }
            else if (i % 9 == 0){
                console.log("divisible by 9");
            }
            else (i % 7 || i % 9)
            console.log("divisible by 7 and 9");
        
     </script>
