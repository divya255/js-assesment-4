<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of the number</title>
</head>
<body>
    <script>
     const number=+prompt("Enter the value");
     for (i=1; i<=100; i++)
     {
        const result= i * number;
        console.log(result);
     }
    </script>
</body>
</html>
